<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="space">

        <div class="control-panel">
            <div class="control-panel__inner">
              <input type="password" class="pass" value="Enter password">
              <input type="button" class="passBtn" value="OK">

              <div class="check-buttons">
                <input type="checkbox" class="check">
                <input type="checkbox" class="check">
                <input type="checkbox" class="check">
                <input type="checkbox" class="check">
                <input type="checkbox" class="check">
                <input type="checkbox" class="check">
              </div>

              <div class="levers">
                <input type="range" min="1" max="100" value="50" class="lever">
                <input type="range" min="1" max="100" value="50" class="lever">
                <input type="range" min="1" max="100" value="50" class="lever">
                <input type="range" min="1" max="100" value="50" class="lever">
                <input type="range" min="1" max="100" value="50" class="lever">
              </div>
              <input type="button" class="launch" value="Launch">
            </div>
        </div>

        <div class="planet-area">
            <img src="mars.png" class="planet" alt="planet">
            <img src="rocket.png" class="rocket" alt="rocket">
        </div>
    </div>
</body>
</html>
